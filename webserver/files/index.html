<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>render-blender</title>

    <script type="module" src="./index.js"></script>

    <!-- inlineCss: /index.css -->
</head>

<body>
    <button id="deleteAllButton" disabled style="cursor: wait">delete all</button>
    <button id="startAllButton" disabled style="cursor: wait">start all</button>
    <table>
        <tbody id="table">
            <tr>
                <th>ID</th>
                <th>Stage</th>
                <th>Action</th>
                <th>Path</th>
            </tr>
            <tr>
                <td class="id">####</td>
                <td class="stage">____</td>
                <td class="action">
                    <button class="track" disabled style="cursor: wait">track</button>
                    <button class="delete" disabled style="cursor: wait">delete</button>
                    <button class="start" disabled style="cursor: wait">start</button>
                </td>
                <td class="path">____________________________________________________________</td>
            </tr>
        </tbody>
    </table>
    <p>bt/small.blend</p>
    <p>bt/big.blend</p>
    <form id="form">
        <input type="text" name="path" id="path" placeholder="path">
        <input type="submit">
    </form>
</body>

</html>
